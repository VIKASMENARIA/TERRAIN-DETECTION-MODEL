<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realtime Terrain Monitoring</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f1f8e9;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    header {
      background-color: #558b2f;
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: 700;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    #video {
      width: 90%;
      max-width: 640px;
      margin: 30px auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .output {
      margin-top: 20px;
      font-size: 22px;
      padding: 15px;
      background-color: #ffffff;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: 0.3s ease-in-out;
    }

    .output:hover {
      background-color: #e6ee9c;
    }

    footer {
      margin-top: 50px;
      background-color: #33691e;
      color: white;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>Realtime Terrain Monitoring using Multispectral Imaging</header>

  <video id="video" autoplay playsinline></video>

  <div class="output" id="status">Initializing model and camera...</div>
  <div class="output" id="terrainStatus">Terrain Status will appear here...</div>

  <footer>&copy; 2025 Vikas Menaria | Terrain Deep Learning Monitor</footer>

  <script>
    const video = document.getElementById("video");
    const terrainStatusText = document.getElementById("terrainStatus");
    const statusText = document.getElementById("status");

    let model;

    async function loadModel() {
      statusText.innerText = "Loading model...";
      model = await tf.loadGraphModel("terrainModel/model.json");
      statusText.innerText = "Model loaded. Starting camera...";
    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        video.addEventListener("loadeddata", () => {
          statusText.innerText = "Camera started. Monitoring terrain...";
          monitorTerrain();
        });
      } catch (error) {
        statusText.innerText = "Camera access denied or unavailable.";
        console.error(error);
      }
    }

    async function monitorTerrain() {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = 180;
      canvas.height = 180;

      async function predictFrame() {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

        let imgTensor = tf.browser.fromPixels(imageData)
          .resizeNearestNeighbor([180, 180])
          .toFloat()
          .expandDims(0);

        const prediction = await model.predict(imgTensor).data();
        const classes = ['Grassy', 'Marshy', 'Rocky', 'Sandy']; // adjust as per your model
        const maxIndex = prediction.indexOf(Math.max(...prediction));

        terrainStatusText.innerText = `Terrain Status: ${classes[maxIndex]}`;
        requestAnimationFrame(predictFrame);
      }

      predictFrame();
    }

    loadModel().then(startCamera);
  </script>
</body>
</html>
