<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrain Type Predictor</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }

        #imageContainer {
            margin-top: 50px;
        }

        #imageInput {
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
        }

        #prediction {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }

        .fa {
            padding: 20px;
            font-size: 30px;
            width: 50px;
            text-align: center;
            text-decoration: none;
        }

        .fa:hover {
            opacity: 0.7;
        }

        .fa-linkedin {
            background: #0077B5;
            color: white;
        }

        .fa-github {
            background: #333;
            color: white;
        }

        .fa-instagram {
            background: #C13584;
            color: white;
        }
    </style>
</head>

<body>

    <header>
        <h1>Terrain Type Predictor</h1>
    </header>

    <div id="imageContainer">
        <h2>Upload Satellite Terrain Image</h2>
        <input id="imageInput" type="file">
    </div>

    <div id="prediction">Prediction result will appear here...</div>

    <footer>
        <a href="https://www.linkedin.com/in/vikasmenaria" class="fa fa-linkedin"></a>
        <a href="https://github.com/VIKASMENARIA" class="fa fa-github"></a>
        <a href="https://www.instagram.com/in/vikasmenaria_official/" class="fa fa-instagram"></a>
    </footer>

    <script>
        const readImageFile = (file) => {
            return new Promise((resolve) => {
                const reader = new FileReader();

                reader.onload = () => resolve(reader.result);

                reader.readAsDataURL(file);
            });
        };

        const createHTMLImageElement = (imageSrc) => {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    document.getElementById("imageContainer").innerHTML = "";
                    img.style.display = "block";
                    img.style.width = "300px";
                    img.style.height = "300px";
                    img.style.margin = "auto";
                    document.getElementById("imageContainer").appendChild(img);
                    resolve(img);
                };

                img.src = imageSrc;
            });
        };

        console.log("started");
        let model;
        async function loadModel() {
            model = await tf.loadGraphModel('terrainModel/model.json');
            console.log(model);
        }
        loadModel();

        document.querySelector("#imageInput").addEventListener('change', async (event) => {
            let file = event.target.files[0];
            let fileReader = new FileReader();
            console.log(URL.createObjectURL(file));
            fileReader.readAsDataURL(file);
            let result = await readImageFile(file);
            let image = await createHTMLImageElement(result);

            let imgTensor = tf.browser.fromPixels(image);
            imgTensor = imgTensor.resizeNearestNeighbor([180, 180]).toFloat();
            imgTensor = imgTensor.expandDims(0);

            let prediction = await model.predict(imgTensor).data();
            console.log(prediction);
            let maxIndex = 0;
            let max = prediction[0];
            prediction.forEach((item, index) => {
                if (item > max) {
                    maxIndex = index;
                    max = item;
                }
            });

            let classes = ['Grassy', 'Marshy', 'Rocky', 'Sandy'];
            document.getElementById("prediction").innerText = `${classes[maxIndex]} is the most likely terrain type.`;
        });
    </script>
</body>

</html>
