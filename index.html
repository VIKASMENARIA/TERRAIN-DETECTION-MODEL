<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Terrain Type Predictor</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            padding: 40px 20px;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            color: #00695c;
            margin-bottom: 10px;
        }

        .upload-label {
            display: inline-block;
            margin: 20px 0;
            padding: 12px 25px;
            background-color: #00897b;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-label:hover {
            background-color: #004d40;
        }

        input[type="file"] {
            display: none;
        }

        .preview {
            margin: 20px 0;
        }

        .preview img {
            max-width: 100%;
            border-radius: 12px;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        .socials {
            margin-top: 30px;
        }

        .socials a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
            color: #555;
            transition: transform 0.3s;
        }

        .socials a:hover {
            transform: scale(1.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Terrain Type Predictor</h1>
        <label for="imageInput" class="upload-label">Upload Terrain Image</label>
        <input id="imageInput" type="file" />
        <div class="preview" id="imageContainer"></div>
        <div class="result" id="prediction">Prediction result will appear here...</div>
        <div class="socials">
            <a href="https://www.linkedin.com/in/vikasmenaria" target="_blank">üîó</a>
            <a href="https://github.com/VIKASMENARIA" target="_blank">üêô</a>
            <a href="https://www.instagram.com/in/vikasmenaria_official/" target="_blank">üì∑</a>
        </div>
    </div>

    <script>
        const readImageFile = (file) => {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.readAsDataURL(file);
            });
        };

        const createHTMLImageElement = (imageSrc) => {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const container = document.getElementById("imageContainer");
                    container.innerHTML = "";
                    img.style.maxWidth = "100%";
                    container.appendChild(img);
                    resolve(img);
                };
                img.src = imageSrc;
            });
        };

        let model;
        async function loadModel() {
            model = await tf.loadGraphModel('terrainModel/model.json');
            console.log("Model loaded");
        }
        loadModel();

        document.querySelector("#imageInput").addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const result = await readImageFile(file);
            const image = await createHTMLImageElement(result);

            let imgTensor = tf.browser.fromPixels(image);
            imgTensor = imgTensor.resizeNearestNeighbor([180, 180]).toFloat().expandDims(0);

            const prediction = await model.predict(imgTensor).data();

            const classes = ['Grassy', 'Marshy', 'Rocky', 'Sandy'];
            const maxIndex = prediction.indexOf(Math.max(...prediction));
            document.getElementById("prediction").innerText = `Prediction: ${classes[maxIndex]}`;
        });
    </script>
</body>
</html>
